<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- SEO -->
    <title>Rocket.Q - Perguntas e Respostas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/room.css">
    <!-- FAVICON -->
    <link rel="icon" href="./assets/icon-title.svg">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body ondragstart="return false">
    <div id="room" class="content">
        <header>
            <a href="/home.html">
                <img src="./assets/logo.svg" alt="Rocket.Q Logo"/>
            </a>

            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="/assets/copy.svg" alt="Copiar numero da sala">
                </div>

                <a href="/create-room.html" class="button">
                    <img src="/assets/users-white.svg" alt="Criar Sala">
                    Criar sala
                </a>
            </div>
        </header>

        <main>
            <section id="question-form"><!--fazer pergunta-->
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for="question">O que você quer perguntar?</label>
                    <textarea id="question" placeholder="O que você quer perguntar?"></textarea>

                    <footer>
                        <div>
                            <img src="/assets/lock.svg" alt="Cadeado">
                            Esta pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>

            <section id="questions"><!--perguntas-->
                <h2 class="sr-only">Perguntas da comunidade</h2>
                <div class="questions">

                    <div class="question-wrapper">
                        
                        <div class="question-content">
                            <div class="user">
                                <img src="/assets/avatar.svg" alt="avatar do usuário">
                            </div><!--avatar do usuário-->

                            <div class="question">
                                <p>Qual a diferença entre const, var e let no Javascript?</p>
                            </div><!--pergunta do usuário-->
                        </div><!--pergunta e usuário-->

                        <div class="actions">
                            <a class="check">
                                <img src="/assets/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>

                            <a class="delete">
                                <img src="/assets/trash.svg" alt="Excluir pergunta">
                                Excluir
                            </a>
                        </div><!--ação //marcar como lida, excluir-->
                    </div><!--caixa de perguntas-->

                    <div class="question-wrapper">
                        
                        <div class="question-content">
                            <div class="user">
                                <img src="/assets/avatar.svg" alt="avatar do usuário">
                            </div><!--avatar do usuário-->

                            <div class="question">
                                <p>O que é Typescript?</p>
                            </div><!--pergunta do usuário-->
                        </div><!--pergunta e usuário-->

                        <div class="actions">
                            <a class="check">
                                <img src="/assets/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>

                            <a class="delete">
                                <img src="/assets/trash.svg" alt="Excluir pergunta">
                                Excluir
                            </a>
                        </div><!--ação //marcar como lida, excluir-->
                    </div><!--caixa de perguntas-->

                    <div class="question-wrapper">
                        
                        <div class="question-content">
                            <div class="user">
                                <img src="/assets/avatar.svg" alt="avatar do usuário">
                            </div><!--avatar do usuário-->

                            <div class="question">
                                <p>O que é Javascript?</p>
                            </div><!--pergunta do usuário-->
                        </div><!--pergunta e usuário-->

                        <div class="actions">
                            <a class="check">
                                <img src="/assets/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>

                            <a class="delete">
                                <img src="/assets/trash.svg" alt="Excluir pergunta">
                                Excluir
                            </a>
                        </div><!--ação //marcar como lida, excluir-->
                    </div><!--caixa de perguntas-->

                </div>
            </section>
        </main>
    </div>
</body>
</html>
